<div class="container-fluid sticky-top py-3 border-bottom bg-dark-glass">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between">

        <div class="d-flex justify-content-center align-items-center h-100">
          <div class="text-left pl-1" *ngIf="fullNameRelevance">
            <small class="text-muted text-uppercase mb-1">
              News relevant to:
            </small>
            <p class="card-title text-white font-weight-bold mb-0">
              {{fullNameRelevance}}
            </p>
          </div>
          <div class="text-left pl-1" *ngIf="!fullNameRelevance">
            <p class="card-title text-white font-weight-bold mb-0">
              All News
            </p>
          </div>
        </div>

        <div class="d-flex align-items-center">
          <div class="pl-3" *ngIf="!inWorkspace">
            <button type="button" class="btn btn-icon" (click)="bringBackToWorkspace()">
              <i class="demo-icon icon-login"></i>
            </button>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>

<div class="container-fluid my-3">
  <div class="row">
    <main class="col-12">
      <ng-container *ngFor="let n of news">
        <div>
          <news-card [news]="n"></news-card>
        </div>
      </ng-container>
    </main>
  </div>
</div>
